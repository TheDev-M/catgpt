services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: catgpt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: catgpt
      POSTGRES_USER: ${POSTGRES_USER:-catgpt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catgpt123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-catgpt}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catgpt-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catgpt-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catgpt
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-catgpt}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-catgpt123}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      
      # CatGPT Stats
      MAX_HUNGER: ${MAX_HUNGER:-10}
      MAX_MOOD: ${MAX_MOOD:-10}
      MAX_HEALTH: ${MAX_HEALTH:-10}
      
      # Spring Boot Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
    ports:
      - "8080:8080"
    networks:
      - catgpt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_HF_TOKEN: ${VITE_HF_TOKEN}
        VITE_RUN_DURATION_MS: ${VITE_RUN_DURATION_MS:-4000}
        VITE_RUN_MIN_INTERVAL_MS: ${VITE_RUN_MIN_INTERVAL_MS:-120000}
        VITE_RUN_MAX_INTERVAL_MS: ${VITE_RUN_MAX_INTERVAL_MS:-300000}
        VITE_FALL_DURATION_MS: ${VITE_FALL_DURATION_MS:-5000}
        VITE_FALL_MIN_INTERVAL_MS: ${VITE_FALL_MIN_INTERVAL_MS:-10000}
        VITE_FALL_MAX_INTERVAL_MS: ${VITE_FALL_MAX_INTERVAL_MS:-20000}
        VITE_HUNGER_INTERVAL_MS: ${VITE_HUNGER_INTERVAL_MS:-60000}
    container_name: catgpt-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - catgpt-network

volumes:
  postgres-data:
    driver: local

networks:
  catgpt-network:
    driver: bridge
